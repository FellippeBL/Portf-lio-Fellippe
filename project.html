<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Project | Case Study</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <style>
        /* Project Specific Styles */
        body {
            overflow-x: hidden;
            background-color: #050505;
        }

        .scroll-container {
            height: 300vh;
            /* Long scroll area */
            position: relative;
        }

        .sticky-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
        }

        /* Layers */
        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            backface-visibility: hidden;
            will-change: transform, opacity;
        }

        /* Harry Layer */
        .harry-layer {
            z-index: 2;
        }

        .harry-img {
            height: 80vh;
            object-fit: contain;
            filter: drop-shadow(0 0 50px rgba(0, 0, 0, 0.8));
            transform-origin: center center;
        }

        /* Pensieve Layer */
        .pensieve-layer {
            z-index: 1;
            opacity: 0;
            /* Starts hidden */
            transform: scale(0.5) translateY(100px);
        }

        .pensieve-img {
            width: 60vw;
            max-width: 800px;
            aspect-ratio: 1/1;
            object-fit: contain;
            border-radius: 50%;
            box-shadow: 0 0 100px rgba(0, 242, 255, 0.2);
        }

        /* Content Text */
        .content-overlay {
            position: absolute;
            z-index: 10;
            top: 20%;
            left: 10%;
            color: white;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            max-width: 400px;
            opacity: 1;
            transition: opacity 0.5s;
        }

        .content-overlay h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, #00f2ff, #7000ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }

        /* Video / Outcome */
        .video-reveal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 20;
            opacity: 0;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-container {
            width: 80%;
            max-width: 1000px;
            aspect-ratio: 16/9;
            background: #111;
            border: 2px solid #00f2ff;
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .placeholder-video {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, #1a2a3a, #000);
            color: #00f2ff;
            font-size: 1.5rem;
        }

        .back-link {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 100;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            mix-blend-mode: difference;
        }

        /* Scroll Progress */
        .scroll-indicator {
            position: fixed;
            bottom: 30px;
            right: 30px;
            color: white;
            z-index: 100;
            font-size: 0.8rem;
            opacity: 0.5;
        }
    </style>
</head>

<body>

    <!-- Custom Cursor -->
    <div class="cursor-dot"></div>
    <div class="cursor-ring"></div>

    <a href="index.html" class="back-link">
        <i data-lucide="arrow-left"></i> Voltar
    </a>

    <div class="scroll-container">

        <div class="sticky-wrapper">

            <!-- Text Content -->
            <div class="content-overlay">
                <h1>The Cursed Child</h1>
                <p>Mergulhe nas memórias. Um conceito visual inspirado no multiverso aranha, trazendo a magia para uma
                    nova dimensão estética.</p>
                <br>
                <p style="font-size: 0.9rem; opacity: 0.7;">Role para entrar na Penseira ↓</p>
            </div>

            <!-- Parallax Layers -->
            <div class="layer pensieve-layer">
                <img src="assets/case_study/pensieve.png" alt="Pensieve" class="pensieve-img">
            </div>

            <div class="layer harry-layer">
                <img src="assets/case_study/harry.png" alt="Harry Potter" class="harry-img">
            </div>

            <!-- Video Reveal -->
            <div class="video-reveal">
                <div class="video-container">
                    <div class="placeholder-video">
                        <i data-lucide="play" style="margin-right: 10px;"></i> Video Trailer
                    </div>
                </div>
            </div>

        </div>

    </div>

    <div class="scroll-indicator">Scroll Progress: <span id="progress">0%</span></div>

    <script src="script.js"></script>
    <script>
        lucide.createIcons();

        // Parallax Logic
        const container = document.querySelector('.scroll-container');
        const harryImg = document.querySelector('.harry-img');
        const pensieveLayer = document.querySelector('.pensieve-layer');
        const contentOverlay = document.querySelector('.content-overlay');
        const videoReveal = document.querySelector('.video-reveal');
        const progressText = document.getElementById('progress');

        window.addEventListener('scroll', () => {
            const scrollTop = window.scrollY;
            const maxScroll = container.scrollHeight - window.innerHeight;
            const progress = Math.min(Math.max(scrollTop / maxScroll, 0), 1);

            progressText.innerText = Math.round(progress * 100) + '%';

            // Animation Phases

            // Phase 1: 0% -> 40% : Harry zooms in/down, text fades out
            if (progress < 0.4) {
                const phase1 = progress / 0.4; // 0 to 1

                // Harry moves down and scales up (simulating camera moving past him)
                harryImg.style.transform = `translateY(${phase1 * 100}px) scale(${1 + phase1 * 0.5})`;
                harryImg.style.opacity = 1 - phase1; // Fade him out as we pass

                contentOverlay.style.opacity = 1 - phase1 * 2; // Text fades faster
                contentOverlay.style.transform = `translateY(-${phase1 * 50}px)`;

                pensieveLayer.style.opacity = 0;
            }

            // Phase 2: 30% -> 70% : Pensieve appears and scales up to fill screen
            if (progress > 0.3 && progress < 0.8) {
                const phase2 = (progress - 0.3) / 0.5; // 0 to 1

                pensieveLayer.style.opacity = Math.min(phase2 * 2, 1);
                // Pensieve starts small, grows to huge (diving in)
                const scale = 0.5 + phase2 * 4;
                pensieveLayer.style.transform = `scale(${scale}) rotate(${phase2 * 30}deg)`;
            }

            // Phase 3: 75% -> 100% : Fade to black/Video Reveal
            if (progress > 0.75) {
                const phase3 = (progress - 0.75) / 0.25; // 0 to 1

                videoReveal.style.opacity = phase3;
                videoReveal.style.pointerEvents = phase3 > 0.9 ? 'all' : 'none';
            } else {
                videoReveal.style.opacity = 0;
                videoReveal.style.pointerEvents = 'none';
            }
        });
    </script>
</body>

</html>
